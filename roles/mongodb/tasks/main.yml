- name: Copy mongodb repo file
  ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongodb.repo

- name: Install MongoDb
  ansible.builtin.yum:
      name: mongodb-org
      state: installed

- name: Modify Mongod config file
  ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: 127.0.0.1
      replace: 0.0.0.0

- name: Restart MongoDb service
  ansible.builtin.systemd:
      name: mongod
      state: restarted
      daemon_reload: true
      enabled: true

- name: Download and unzip schema.
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/mongodb/archive/main.zip
    dest: /tmp/mongodb.zip
    remote_src: yes

- name: Load Catalogue schema
  community.mongodb.mongodb_shell:
#    login_user: user
#    login_password: secret
    file: "/tmp/catalogue.js"
    idempotent: yes

- name: Load Users schema
  community.mongodb.mongodb_shell:
#    login_user: user
#    login_password: secret
    file: "/tmp/users.js"
    idempotent: yes

